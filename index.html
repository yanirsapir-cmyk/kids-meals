<body>

<h1>ğŸ½ï¸ ××¨×•×—×•×ª ×”×™×œ×“×™×</h1>

<button class="btn danger" onclick="resetData()">××™×¤×•×¡ × ×ª×•× ×™×</button>

<div class="card">
  <h2>× ×™×”×•×œ ×™×œ×“×™×</h2>
  <input id="newKidInput" placeholder="×©× ×™×œ×“/×”">
  <button class="btn primary" onclick="addKid()">×”×•×¡×£</button>
  <ul id="kidsList"></ul>
</div>

<div class="card">
  <h2>× ×™×”×•×œ ×× ×•×ª</h2>
  <input id="newMealInput" placeholder="×©× ×× ×”">
  <button class="btn primary" onclick="addMeal()">×”×•×¡×£</button>
  <ul id="mealsOptionsList"></ul>
</div>

<div class="card">
  <h2>×¨×™×©×•× ××¨×•×—×”</h2>

  <label>×ª××¨×™×š</label>
  <input type="date" id="dateInput">

  <label>×¡×•×’ ××¨×•×—×”</label>
  <select id="mealType">
    <option>×‘×•×§×¨</option>
    <option>×¦×”×¨×™×™×</option>
    <option selected>×¢×¨×‘</option>
    <option>×‘×™× ×™×™×</option>
  </select>

  <label>
    <input type="checkbox" id="sameForAll" checked onchange="toggleMode()"> ××•×ª×” ××¨×•×—×” ×œ×›×•×œ×
  </label>

  <div id="sameMode">
    <select id="mealSelect"></select>
    <button class="btn ghost" onclick="suggestMeal()">×ª×Ÿ ×œ×™ ×¨×¢×™×•×Ÿ</button>
  </div>

  <div id="splitMode" style="display:none;"></div>

  <button class="btn primary" onclick="saveMeal()">×©××™×¨×”</button>
</div>

<div class="card">
  <h2>×”×™×¡×˜×•×¨×™×”</h2>
  <ul id="mealList"></ul>
</div>

<div class="card">
  <h2>×©×‘×•×¢ ××—×¨×•×Ÿ</h2>
  <input type="date" id="weekEndDate">
  <ul id="weekList"></ul>
</div>

<script>
/* ===== PWA ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js");
}

/* ===== DATA ===== */
const KEY_MEALS="meals", KEY_KIDS="kids", KEY_OPTIONS="mealOptions";
let meals = JSON.parse(localStorage.getItem(KEY_MEALS))||[];
let kids = JSON.parse(localStorage.getItem(KEY_KIDS))||["××™×§×”","×¢×•××¨"];
let mealOptions = JSON.parse(localStorage.getItem(KEY_OPTIONS))||[];

/* ===== HELPERS ===== */
const save=()=> {
  localStorage.setItem(KEY_MEALS,JSON.stringify(meals));
  localStorage.setItem(KEY_KIDS,JSON.stringify(kids));
  localStorage.setItem(KEY_OPTIONS,JSON.stringify(mealOptions));
};
const id=()=>Math.random().toString(36).slice(2);

/* ===== KIDS ===== */
function addKid(){
  const v=newKidInput.value.trim();
  if(!v||kids.includes(v))return;
  kids.push(v); newKidInput.value="";
  save(); render();
}
function removeKid(k){
  if(!confirm("×œ××—×•×§?"))return;
  kids=kids.filter(x=>x!==k);
  meals=meals.filter(m=>!m.kids||m.kids.includes(k));
  save(); render();
}

/* ===== MEALS OPTIONS ===== */
function addMeal(){
  const v=newMealInput.value.trim();
  if(!v||mealOptions.includes(v))return;
  mealOptions.push(v); newMealInput.value="";
  save(); render();
}
function editMeal(old){
  const n=prompt("×©× ×—×“×©:",old);
  if(!n||n===old||mealOptions.includes(n))return;
  mealOptions=mealOptions.map(m=>m===old?n:m);
  meals.forEach(m=>{
    if(m.meal===old)m.meal=n;
  });
  save(); render();
}
function deleteMealOption(m){
  if(!confirm("×œ××—×•×§ ××”×××’×¨?"))return;
  mealOptions=mealOptions.filter(x=>x!==m);
  save(); render();
}

/* ===== SAVE MEAL ===== */
function saveMeal(){
  const date=dateInput.value;
  if(!date)return alert("×‘×—×¨ ×ª××¨×™×š");
  const type=mealType.value;
  const meal=mealSelect.value;
  meals.push({id:id(),date,type,meal,kids:[...kids]});
  save(); render();
}

/* ===== UI ===== */
function toggleMode(){
  sameMode.style.display=sameForAll.checked?"block":"none";
  splitMode.style.display=sameForAll.checked?"none":"block";
}

function resetData(){
  if(!confirm("××™×¤×•×¡ ××•×—×œ×˜?"))return;
  localStorage.clear(); location.reload();
}

/* ===== RENDER ===== */
function render(){
  kidsList.innerHTML=kids.map(k=>`<li><span>${k}</span><button onclick="removeKid('${k}')">âŒ</button></li>`).join("");
  mealsOptionsList.innerHTML=mealOptions.map(m=>`
    <li><span>${m}</span>
      <button onclick="editMeal('${m}')">âœï¸</button>
      <button onclick="deleteMealOption('${m}')">âŒ</button>
    </li>`).join("");
  mealSelect.innerHTML=mealOptions.map(m=>`<option>${m}</option>`).join("");
  mealList.innerHTML=meals.map(m=>`<li>${m.date} | ${m.type} | ${m.meal}</li>`).join("");
}

dateInput.value=new Date().toISOString().slice(0,10);
weekEndDate.value=dateInput.value;
render();
</script>
